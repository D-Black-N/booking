version: '3'
services:
  react-booking:
    build: ./react-booking
    command: yarn start
    volumes:
      - ./react-booking:/app
    ports:
      - 3000:3000
  app:
    build: ./rails-booking
    command: rails s -b 0.0.0.0
    volumes:
      - ./rails-booking:/backend
    ports:
      - 3001:3000
    depends_on:
      - db
  db:
    image: postgres:13.3
    container_name: db
    environment:
      POSTGRES_USER: bookingUser
      POSTGRES_PASSWORD: qwerty4
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
